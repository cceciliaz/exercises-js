<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulario</title>
    <link rel="stylesheet" href="stylestyle.css">
</head>
<body>
    <div class="conteiner">
    <h1>Formulário de cadastro</h1>
    <ul>
        <li>Nenhum campo pode está vazio</li>
        <li>O usuário só poderá conter letras e/ou números</li>
        <li>O usuário deverá ter entre 3 e 12 caracteres</li>
    </ul>
    <form action="/" method="POST" class="formulario">
        <label>Nome</label>
        <input type="text" class="nome validar">
        <label>Sobrenome</label>
        <input type="text" class="sobrenome validar">
        <label>CPf</label>
        <input type="text" class="cpf validar">
        <label>Usuário</label>
        <input type="text" class="usuario validar">
        <label>Senha</label>
        <input type="password" class="senha validar">
        <label>Repetir a senha</label>
        <input type="password" class="repetir-senha validar">
        <button type="submit">ENVIAR</button>
    </form>
    </div>
    <script src="modeloValidaCPF.js"></script>
    <script src="index.js"></script>
</body>
</html>
